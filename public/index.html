<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spectrum Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init()">
    <div>
        <label for="audio-file">Select Audio File:</label>
        <input type="file" id="audio-file" accept=".wav,.mp3,.ogg.,.au" onchange="loadFile(this.files[0])">
    </div>
    <div>
        <label>Status:</label>
        <label id="status">No file selected</label>
    </div>
    <div>
        <input type="button" value="Start" onclick="start()">
        <input type="button" value="Stop" onclick="stop()">
    </div>
    <div>
        <label>Time:</label>
        <label id="time"></label>
    </div>
    <canvas id="spectrum-canvas" width="400" height="400"></canvas>
    <script src="src/app.js"></script>
</body>
</html>
