<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>
        <label for="sample-rate">Sample Rate (Hz):</label>
        <input type="number" id="sample-rate" min="8000" max="96000" value="44100" size="6">
        <input type="button" value="Init" onclick="init()">
    </div>
    <div>
        <label for="audio-file">Select audio file:</label>
        <input type="file" id="audio-file" accept=".wav,.mp3,.ogg.,.au" onchange="loadFile(this.files[0])">
    </div>
    <div>
        <label>Status:</label>
        <label id="status">Not initialized</label>
    </div>
    <div>
        <input type="button" id="btn-play-pause" value="Play" onclick="playOrPause()">
        <input type="button" value="Stop" onclick="stop()">
        <label id="time">00:00</label>
        <input type="range" id="time-slider" min="0" max="0" step="1" value="0"
               onchange="changePlayerTime(this.value);">
        <label id="duration">--:--</label>
    </div>
    <br>

    <canvas id="time-domain-canvas" width="400" height="200"></canvas>
    <br>

    <div>
        <label for="min-frequency">Min (Hz):</label>
        <input type="number" id="min-frequency" size="6">
        <label for="max-frequency">Max (Hz):</label>
        <input type="number" id="max-frequency" size="6">
        <input type="button" value="Confirm" onclick="changeFrequencyRange()">
    </div>
    <div>
        <label>Peak (Hz):</label>
        <label id="peak-frequency"></label>
    </div>
    <canvas id="frequency-domain-canvas" width="400" height="200"></canvas>

    <script src="src/app.js"></script>
    <script src="src/time-domain-chart.js"></script>
    <script src="src/frequency-domain-chart.js"></script>
    <script src="vendor/Chart.js-2.9.4/dist/Chart.bundle.min.js"></script>
</body>
</html>
