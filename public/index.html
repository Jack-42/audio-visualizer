<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="init()">
    <div>
        <label for="audio-file">Audio File:</label>
        <input type="file" id="audio-file" accept=".wav,.mp3,.ogg.,.au" onchange="loadFile(this.files[0])">
    </div>
    <div>
        <label>Status:</label>
        <label id="status">No file selected</label>
    </div>
    <div>
        <label for="sample-rate">Sample Rate:</label>
        <input type="number" id="sample-rate" min="8000" max="96000" value="44100" size="6">
        <label for="window-size">Window Size:</label>
        <input type="number" id="window-size" min="32" max="32768" value="1024" size="6">
        <input type="button" value="Confirm" onclick="init()">
    </div>
    <div>
        <input type="button" id="btn-play-pause" value="Play" onclick="playOrPause()">
        <input type="button" value="Stop" onclick="stop()">
        <label id="time">00:00</label>
        <input type="range" id="time-slider" min="0" max="0" step="1" value="0"
               onchange="changeSeekTime(this.value);">
        <label id="duration">--:--</label>
    </div>
    <br>

    <div>
        <label>Window Size (ms):</label>
        <label id="window-size-label"></label>
    </div>
    <div>
        <label>Peak Level (dB):</label>
        <label id="peak-level"></label>
    </div>
    <table>
        <tr>
            <td><canvas id="time-domain-canvas" width="400" height="200"></canvas></td>
            <td><canvas id="peak-level-canvas" width="50" height="200"></canvas></td>
        </tr>
    </table>

    <div>
        <label for="min-frequency">Min:</label>
        <input type="number" id="min-frequency" size="6">
        <label for="max-frequency">Max:</label>
        <input type="number" id="max-frequency" size="6">
        <input type="button" value="Confirm" onclick="changeFrequencyRange()">
    </div>
    <div>
        <label>Frequency Resolution (Hz/bin):</label>
        <label id="frequency-resolution-label"></label>
    </div>
    <div>
        <label>Peak Frequency (Hz):</label>
        <label id="peak-frequency"></label>
    </div>
    <canvas id="frequency-domain-canvas" width="400" height="200"></canvas>

    <script src="src/app.js"></script>
    <script src="src/audio-player.js"></script>
    <script src="src/time-domain-chart.js"></script>
    <script src="src/frequency-domain-chart.js"></script>
    <script src="vendor/Chart.js-2.9.4/dist/Chart.bundle.min.js"></script>
</body>
</html>
